<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NationsWorld</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <div class="top-section">
      <div class="imgs card2" id="flag" style="display:none;">
        <img class="flag">     
      </div>
      <div class="imgs card2" id="emblem" style="display:none;">
        <img class="coat" alt="no coat of arms">     
      </div>
    </div>
    
    <div class="card main-section">
      <h1>NationsWorld</h1>
      <h6>An efficient way to check places online.</h6><br>
      <div><input type="text" class="searchx"  placeholder="Add a Place"><button style='margin:0px' class="search">Search</button><h6 class="e"></h6></div>
      <div class="card3" id="buttonsx">
        <div class="options-places">
          <button class="city filter">Capital City</button>
          <button class="name filter">Country Name</button>
          <button class="ccode filter">Country Code</button>
        </div>
        
      </div>
      <div class="settings">
        <button class='mode'>Website Mode</button>
        <h6 class="def">Default</h6>
      </div>
      
      
    </div>
    <div class="data card" style="display:none; margin:0px;">
      <div><h6 class="cname q q2" style="font-weight:bolder; font-size:30px;"></h6><br> </div>
      <div><h6 style="font-weight:bolder; font-size:17px;" class="q">Capital City:  </h6><h6 class="capital"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Country Code:  </h6><h6 class="code"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Independent:  </h6><h6 class="independent"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Population:  </h6><h6 class="pop"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Landlocked:  </h6><h6 class="landlocked"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Area:  </h6><h6 class="area"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Continent:  </h6><h6 class="continent"></h6><br></div>
      <div><h6 style="font-weight:bolder; font-size:17px;"class="q">Region:  </h6><h6 class="region"></h6><br></div>
      
    
      
      
    </div>

  </div>







  


  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
